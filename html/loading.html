<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录页</title>
	<link rel="stylesheet" href="../css/loading-register.css">
	<script src="../js/loading-register.js" type="text/javascript"></script>
</head>

<body>
	<div id="top">
		<div class="top_box">
			<img src="../img/logo.png">
			<marquee direction="right" behavior="scroll" width="800px">宠屋欢迎主人的到来!</marquee>	
		</div>
	</div>
	<a id="return" href="../index.html"><<返回首页</a>
	
	<div id="loading">
		<div class="l_box">
			<div class="l_title">
				<img src="../img/bt.png">
				<span>手机号登录</span>
			</div>
			<form action="">
				<input class="text" type="text" placeholder="请输入手机号">
				<input class="text" type="text" placeholder="请输入密码">
				<input class="submit" type="submit" value="确认登录">
			</form>
			<a href="#" id="btn1">去注册>></a>
			<div class="l_title p_title" >
				<img src="../img/bt.png">
				<span>其他登录方式</span>
			</div>
			<ul>
				<li><img src="../img/d-Q.png"></li>
				<li><img src="../img/d-W.png"></li>
				<li><img src="../img/d-B.png"></li>
				<li><img src="../img/d-D.png"></li>
			</ul>
		</div>
	</div>
	
	<div id="register">
		<form action="">
			<div class="r_box tesu">
				<div class="l">
					<p>手机号码：</p><input type="text">
				</div>
				<div class="r">
					<p>昵称：</p><input type="text">
				</div>
			</div>
			<div class="r_box">
				<div class="l">
					<p>输入密码：</p><input type="text">
				</div>
				<div class="r">
					<p>性别：</p><input type="text">
				</div>
			</div>
			<div class="r_box">
				<div class="l">
					<p>确认密码：</p><input type="text">
				</div>
				<div class="r">
					<p>民族：</p><input type="text">
				</div>
			</div>
			<div class="r_box">
				<div class="l">
					<p>出生日期：</p><input type="text">
				</div>
				<div class="r">
					<input class="submit" type="submit" value="点击上传头像">
				</div>
			</div>
			<p>个人介绍：</p>
			<textarea name="" id="" cols="67" rows="5"></textarea>
		</form>
		<input class="submit r_t" type="submit" value="确认注册">
		<a href="#" id="btn2" class="go_loading">去登录>></a>
	</div>
</body>
</html>
